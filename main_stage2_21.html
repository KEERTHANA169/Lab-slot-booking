<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Lab Slot Booking - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eef3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .login-container img {
            width: 225px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .login-container p {
            margin-bottom: 20px;
            color: #555;
        }
        .login-container input[type="email"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYB-39YIn8M7nenZPpLqrS485KtB_nMVAvgA&s" alt="BIT Logo">
        <h2>Welcome Back!</h2>
        <p>BIT Information Portal</p>
        <div class="error-message" id="error-message"></div>
        <form id="loginForm" onsubmit="return login()">
            <input type="email" id="email" placeholder="College Email ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if the email ends with @bitsathy.ac.in
            if (email.endsWith('@bitsathy.ac.in')) {
                // Redirect to the dashboard
                window.location.href = 'dashboard_21.html';
                return false; // Prevent form submission
            } else {
                document.getElementById('error-message').textContent = 'Invalid email. Please use your @bitsathy.ac.in email.';
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
